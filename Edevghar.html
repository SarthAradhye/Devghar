<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="Ganpati.jpg" alt="Image 1" onclick="openModal('image1.jpg')">
    <img src="Gayatri.jpg" alt="Image 2" onclick="openModal('image2.jpg')">
    <img src="Ravi_Varma-Dattatreya.jpg" alt="Image 3" onclick="openModal('image3.jpg')">
    <img src="Shambo.jpg" alt="Image 3" onclick="openModal('image4.jpg')">
    <!-- Add more images as needed -->
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Modal Image">
    </div>
</div>

<script>
    function openModal(imageSrc) {
        document.getElementById('myModal').style.display = 'flex';
        document.getElementById('modalImage').src = imageSrc;
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    // Close modal on clicking outside the image
    window.onclick = function (event) {
        if (event.target === document.getElementById('myModal')) {
            closeModal();
        }
    };
</script>

</body>
</html>
